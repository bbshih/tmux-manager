# SeaCalendar + Wishlist Tmux Configuration
# Optimized for remote work via Tailscale (iPhone/MacBook)

# ====================
# Core Settings
# ====================

# Use Ctrl+A as prefix (easier than Ctrl+B)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Enable mouse support (helpful for mobile)
set -g mouse on

# Fast command sequences
set -sg escape-time 0

# Focus events for vim/editors
set -g focus-events on

# 256 colors (compatible with Ghostty and others)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",*256col*:RGB"
set -ga terminal-overrides ",xterm*:Tc"
set -ga terminal-overrides ",xterm*:RGB"

# ====================
# Key Bindings
# ====================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick pane switching with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ====================
# Status Bar (Mobile-Friendly)
# ====================

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Status bar colors (ocean theme)
set -g status-style bg=colour235,fg=colour45

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=colour46,bold][ #S ]#[fg=colour45] "

# Right status: projects + hint
set -g status-right-length 100
set -g status-right "#[fg=colour46]üåä SeaCal #[fg=colour45]| #[fg=colour46]üéÅ Wishlist #[fg=colour45]| #[fg=colour243]^A+0-4=Switch"

# Window status
setw -g window-status-format "#[fg=colour243] #I:#W "
setw -g window-status-current-format "#[fg=colour46,bold] ‚ñ∂ #I:#W "

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour45

# Message style
set -g message-style bg=colour235,fg=colour46

# ====================
# Copy Mode (vim-style)
# ====================

setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ====================
# Session Management
# ====================

# Quick session switching (prefix + number)
bind 0 switch-client -t hub
bind 1 switch-client -t seacal
bind 2 switch-client -t wishlist
bind 3 switch-client -t claude-1
bind 4 switch-client -t claude-2

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill without confirmation
bind x kill-pane
bind X kill-window
